<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monkey Cloud Adventure</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff); /* Sky blue gradient */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #87CEEB;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Game Over Screen */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 10;
        }

        #gameOverScreen h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #gameOverScreen p {
            font-size: 30px;
            margin-bottom: 30px;
        }

        #gameOverScreen button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #gameOverScreen button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOverScreen">
            <h1>Game Over</h1>
            <p>Your Score: <span id="finalScore"></span></p>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
